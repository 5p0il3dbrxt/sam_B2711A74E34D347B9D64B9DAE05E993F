<!DOCTYPE html>
<html>
    <head>
        <title>Lists and Tables </title>
    </head>
    <body>
        <h1>Unordered List</h1>
    <ul>
        <li>Meow meow</li>
        <li>RAHHHHHH</li>
        <li>Mario huhuuuuu</li>
    </ul>
    <hr>
    <h1>Ordered List</h1>
<ol>
    <li>Sam</li>
    <li>Kirmada</li>
    <li>maleficiant</li>
</ol>
<hr>
<h1>Table</h1>
<table border="2"> 
    <thead>
        <tr>    
            <th>PPL</th>
                <th>mangathaa</th>
            
            <th>
                vikram
            </th>
            <th>Jai bhim</th>
        </tr>                             
 
    </thead>
        <tbody>
        <tr>
            <td>Sam</td>
            <td>0</td>
            <td>2</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Shaam</td>
            <td>3</td>
            <td>2</td>
            <td>1</td>
        </tr>
        <tr>
            <td>Liam</td>
            <td>1</td>
            <td>3</td>
            <td>2</td>
            
        </tr>
    </tbody>
</table>
</body>
</html>
